<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <div id="res"></div>
    <div id="btns">
      <button id="btn0" onClick="input(0)" class="btn">0</button>
      <button id="btn1" onClick="input(1)" class="btn">1</button>

      <button id="btnClr" class="btn" onClick="reset()">C</button>
      <button id="btnEql" class="btn" onClick="render()">=</button>

      <button id="btnSum" class="btn" onClick="input('+')">+</button>
      <button id="btnSub" class="btn" onClick="input('-')">-</button>
      <button id="btnMul" class="btn" onClick="input('*')">*</button>
      <button id="btnDiv" class="btn" onClick="input('/')">/</button>
    </div>
    <body>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
